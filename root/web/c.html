<html>
	<head>
		<style type="text/css">
			body {background-color:#000000;}
		</style>
	</head>
	<body> 
		<div id="board"></div>
	</body>
	<script type="text/javascript">
		var rec = new Object();
		// ==================================================================================
		// 	User Interface
		// ==================================================================================
		var instfile = document.getElementById("instfile");
		var board 	 = document.getElementById("board");
		board.style.color = "#FFFFFF";
		board.style.fontFamily = "Courier";
		board.style.fontSize = 16;
		
		var ui = new Object();
		
		var line = 0, column = 0;
		var text = "", cmd = "";
		var ctrl_active = false;
		var pause_active = false;
		document.onkeypress = function(event) {
			event = (event != null) ? event : window.event;
			if (pause_active) {
				pause_active = false;
				return;	
			}
			if (!ctrl_active) return;
			if (event.keyCode == 13) {
				if (++line > 40) 
					text = text.slice(text.indexOf("<br>")+4);
				text = text + cmd + "<br>";
				board.innerHTML = text;
				if (cmd.slice(0, 4) == "load")
					ui.load(cmd.slice(5));
				else if (cmd.slice(0, 3) == "save")
					ui.save(cmd.slice(5));
				else if (cmd == "compile") 
					ui.compile();
				cmd = "";
				column = 0;
			} else if (event.keyCode == 8 && column > 0) {
				cmd = cmd.slice(0, cmd.length-1);
				board.innerHTML = text + cmd;
				column -= 1;
			} else if (event.charCode) {
				cmd += String.fromCharCode(event.charCode);
				board.innerHTML = text + cmd;
				column += 1;
			}
		}
		function print(str) {
			var s_tmp = "";
			for (var i = 0 ; i < str.length ; i++)
				if (str[i] == ' ') s_tmp += "&nbsp;";
	 	   else if (str[i] == '\t')s_tmp += "&nbsp;&nbsp;&nbsp;&nbsp;";
	 	   else if (str[i] == '$') {
	 	   			if (i > 0 && str[i-1] == '\'' && i+1 < str.length && str[i+1] == '\'')
	 	   				s_tmp += "EOF";
	 	   			else
	 	   				s_tmp += " ";
	 	   	}  
		   else s_tmp += str[i];
			text = text + s_tmp;
			board.innerHTML = text;
		}
		function println(str) {
			if (arguments[1] != null) {
				alert(arguments[1]);
				str = "<a color="+arguments[1]+">"+str+"</a>";
			}
			if (++line > 40) 
				text = text.slice(text.indexOf("<br>")+4);
			var s_tmp = "";
			for (var i = 0 ; i < str.length ; i++)
				if (str[i] == ' ') s_tmp += "&nbsp;";
	 	   else if (str[i] == '\t')s_tmp += "&nbsp;&nbsp;&nbsp;&nbsp;";
	 	   else if (str[i] == '$') {
	 	   			if (i > 0 && str[i-1] == '\'' && i+1 < str.length && str[i+1] == '\'')
	 	   				s_tmp += "EOF";
	 	   			else
	 	   				s_tmp += " ";
	 	   	}  
		   else s_tmp += str[i];
			text = text + s_tmp + "<br>";
			board.innerHTML = text;
			cmd = "";
			column = 0;
		}
		// ==================================================================================
		// 	Reverse words
		// ==================================================================================
		var rw = new Array("if", "then", "else", "do", "while", "for", 		  		   // condition structure
			   	  		   "switch", "case", "default",								   // switch structure
			      		   "break", "continue", "return", 					 		   // pause
			      		   "void", "char", "short", "int", "long", "float", "double",  // basic datatype
			      		   "class", "struct", "typename",                              // something defined
			      		   "const", "static", "unsigned", 				  			   // attribute
			      		   "public", "private", "protected"						  	   // security
		);
		// ==================================================================================
		// 	keywords
		// ==================================================================================
		var op = new Array("+", "-", "*", "/", "%", "&", "|", "^", "!", "~", 
						   "<", ">", "?", ":", ",");								   // operator keyword
		var op_up = new Array("++", "--", "!", "~", "*", "-");						   // previous operator
		var op_us = new Array("++", "--");											   // succeed operator
		var op_b =  new Array("+", "-", "*", "/", "%", ",",
							  "&", "|", "^", "&&", "||", "<", ">", "<<", ">>");	       // binary operator
		var op_as = new Array("=", "+=", "-=", "*=", "/=", "%=",
							  "<<=", ">>=", "|=", "&=", "^=");						   // assign operator
		var op_r = {};														   		   // operator priority
		var op_t = {};																   // operator token for etree
		var op_st = {};																   // operator structure type
		var br = new Array("(", ")", "[", "]", "{", "}", 
						   "\'", "\'", "\"", "\"", "/*", "*/"); 					   // bracket
		
	  	op_t["+"] = "ADD";
	  	op_t["-"] = "SUB";
	  	op_t["*"] = "MULT";
	  	op_t["/"] = "DIV";
	  	op_t["%"] = "MOD";
	  	op_t["&"] = "AND";
	  	op_t["|"] = "OR";
	  	op_t["^"] = "XOR";
	  	op_t["!"] = "NETZ";
	  	op_t["~"] = "NOT";
	  	op_t["<"] = "LESS";
	  	op_t[">"] = "MORE";
	  	op_t["="] = "ASSIGN";
	  	op_t["?"] = "IF";
	  	op_t[":"] = "ELSE";
	  	op_t[","] = "NEXT";
	  	op_t["=="] = "EQUAL";
	  	op_t["!="] = "NOTEQUAL";
	  	op_t["<="] = "NOTMORE";
	  	op_t[">="] = "NOTLESS";
	  	op_t["<<"] = "SLL";
	  	op_t[">>"] = "SRL";
	  	op_t[">>>"] = "SRA"; 
	  	op_t["||"] = "BOOLOR";
	  	op_t["&&"] = "BOOLAND";
	  	op_t["++"] = "INC";
	  	op_t["--"] = "DEC";
	  	op_t["+="] = op_t["="] + op_t["+"];
	  	op_t["-="] = op_t["="] + op_t["-"];
	  	op_t["*="] = op_t["="] + op_t["*"];
	  	op_t["/="] = op_t["="] + op_t["/"];
	  	op_t["&="] = op_t["="] + op_t["&"];
	  	op_t["|="] = op_t["="] + op_t["|"];
	  	op_t["<<="] = op_t["="] + op_t["<<"];
	  	op_t[">>="] = op_t["="] + op_t[">>"];
	  	
	  	op_st["ADD"]  = op_st["SUB"] = op_st["MULT"]    = op_st["DIV"]     = op_st["MOD"] 
	  = op_st["AND"]  = op_st["OR"]    = op_st["XOR"]     = op_st["BOOLAND"] = op_st["BOOLOR"]
	  = op_st["SLL"]  = op_st["SRL"]   = op_st["SRA"]
	  = op_st["LESS"] = op_st["MORE"]  = op_st["NOTLESS"] = op_st["NOTMORE"] 
	  = op_st["EQUAL"] = op_st["NOTEQUAL"] = "BINARY";
	  	op_st["NETZ"] = op_st["NOT"]   = op_st["CONV"]    = op_st["PADDR"] = "UNITL";
	  	op_st["OFFSET"] = "UNITR"; 
	  	op_st["INC"]  = op_st["DEC"] = "UNITLR";
	  	op_st["ASSIGN"]   = op_st[op_t["+="]] = op_st[op_t["-="]]  = op_st[op_t["*="]]
	  = op_st[op_t["/="]] = op_st[op_t["|="]] = op_st[op_t["<<="]] = op_st[op_t[">>="]] = "BINARY";
	  	op_st["IF"] = "IF";
	  	op_st["ELSE"] = "ELSE";
	  	
	  	op_r["OFFSET"] = op_r["CONV"]  = 1;
		op_r["NEGA"]   = op_r["INC"]   = op_r["DEC"]  = op_r["NETZ"]
	  = op_r["PADDR"]  = op_r["NOT"]   = op_r["ADDR"] = 2;
	    op_r["MULT"]   = op_r["DIV"]   = op_r["MOD"] = 3;
	    op_r["ADD"]    = op_r["SUB"] = 4;
	    op_r["SLL"]	   = op_r["SRL"]   = op_r["SRA"] = 5;
	    op_r["LESS"]   = op_r["MORE"]  = op_r["NOTLESS"] = op_r["NOTMORE"] = 6;
	    op_r["EQUAL"]  = op_r["NOTEQUAL"] = 7; 
	    op_r["AND"] = 8;
	    op_r["XOR"] = 9;
	    op_r["OR"] = 10;
	    op_r["BOOLAND"] = 11;
	    op_r["BOOLOR"] = 12;
		op_r["IF"] = op_r["ELSE"] = 13;
		op_r["ASSIGN"]   = op_r[op_t["+="]] = op_r[op_t["-="]]  = op_r[op_t["*="]]
	  = op_r[op_t["/="]] = op_r[op_t["|="]] = op_r[op_t["<<="]] = op_r[op_t[">>="]] = 14;
	  	op_r["NEXT"] = 15;
	  	
	  	function l_bracket(ch) {
	  		for (var i = 0 ; i < br.length ; i += 2) 
	  			if (br[i] == ch) return true;
	  		return false;
	  	}
	  	function r_bracket(ch) {
	  		for (var i = 1 ; i < br.length ; i += 2) 
	  			if (br[i] == ch) return true;
	  		return false;
	  	}
	  	
		// ==================================================================================
		// 	Record
		// ==================================================================================
		rec.text = "";
		rec.t_line = null;
		rec.t_column = null;
		rec.types = {};
		rec.vars = {};
		rec.addr_ct = {};
		rec.sizeof = {};
		rec.loops = {};
		rec.swits = {};
		rec.brackets = 0;
		rec.setType = function(et) {
			this.types[et.name] = et;
		}
		rec.getType = function(name) {
			for (var i = 12 ; i < 19 ; i++)
				if (name == rw[i]) {
					var ret = new Object();
					ret.type = "basic";
					ret.name = name;
					ret.text = null;
					return ret;
				}
			return this.types[name];
		}
		rec.isStructtype = function(name) {
			return (this.types[name] != null);
		}
		rec.setVariable = function(et, prev) {
			//println("setVariable "+prev+et.name);
			this.vars[prev+et.name] = et;
		}
		rec.getVariable = function(name) {
			//println("getVariable "+name);
			var j = name.lastIndexOf("::");
			if (j != -1)
				var i = name.lastIndexOf("::", j-1)+2; 
			if (i == 1) i = 0;
			return (this.vars[name]!=null) ? this.vars[name] : (j == -1 ? null : this.getVariable(name.slice(0, i)+name.slice(j+2)));
		}
		rec.getVariable = function(name) {
			//println("getVariable "+name);
			var j = name.lastIndexOf("::");
			if (j != -1)
				var i = name.lastIndexOf("::", j-1)+2; 
			if (i == 1) i = 0;
			return (this.vars[name]!=null) ? this.vars[name] : (j == -1 ? null : this.getVariable(name.slice(0, i)+name.slice(j+2)));
		}
		rec.createBracket = function() {
			return "b" + (++this.brackets);
		}
		rec.setText = function(text) {
			this.text = text;
			this.t_line = new Array(text.length);
			this.t_column = new Array(text.length);
			this.t_line[0] = 1;
			this.t_column[0] = 1;
			for (var i = 0 ; i < text.length-1; i++)
				switch (this.text[i]) {
					case '\n' : 
						this.t_line[i+1] = this.t_line[i]+1;
						this.t_column[i+1] = 1;
						break;
					default :
						this.t_line[i+1] = this.t_line[i];
						this.t_column[i+1] = this.t_column[i]+1;
						break;
				}
		}
		rec.printl = function(id) {
			var label_id = 0;
			while (id > 0 && this.text[id-1] != '\n') {
				id--; label_id++;
			}
			var end = id;
			while (end < this.text.length && this.text[end] != '\n') end++;
			var line = this.text.slice(id, end), label = "";
			println(line);
			for (var i = 0 ; i < line.length ; i++)
				if (i == label_id)
					label += '^';
				else if (line[i] != ' ' && line[i] != '\t')
					label += ' ';
				else
					label += line[i];
			println(label);
		}
		
		rec.sizeof["bool"] = rec.sizeof["char"] = 1;
		rec.sizeof["short"] = 2;
		rec.sizeof["int"] = 4;
		rec.sizeof["long"] = 8;
		rec.sizeof["void"] = 1;
		rec.sizeof["float"] = 4;
		rec.sizeof["double"] = 8;

		// ==================================================================================
		// 	Word Analysis
		// ==================================================================================
		var w_ana = new Object();
		w_ana.text = "";
		w_ana.rec = rec;
		w_ana.error = function(id, msg) {
			println("[" + this.rec.t_line[id] + "," + this.rec.t_column[id] + "] : " + msg);
			this.rec.printl(id);
			var et = new Object();
			et.msg = msg;
			et.type = "error";
			et.end = this.text.length;
			return et;
		}
		w_ana.spaceskip = function(start) {
			var i;
			for (i = start ; this.text[i] == ' ' || this.text[i] == '\t' || this.text[i] == '\n'; i++) ;
			return i;
		}
		w_ana.alphaskip = function(start) {
			var i;
			for (i = start ; /[0-9A-Za-z_]/.test(this.text.slice(i, i+1)) ; i++);
			return i;
		}
		w_ana.isEndCode = function(ch, type) {
			switch (type) {
				case "expr" : return (ch==')')||(ch==']')||(ch==';')||(ch==',');
				case "stmt" : return (ch==';');
				case "para" : case "c_code" : return (ch=='}');
				default : return ch==null;
			}
		}
		w_ana.getEnd = function(et) {
			//println("getEnd et.type="+et.type + " et.end="+et.end);
			return (et.next != null) ? this.getEnd(et.next) : et.end;
		}
		w_ana.empty_tree = function(end) {
			var et = new Object();
			et.type = "empty";
			et.end = end;
			return et;
		}
		w_ana.analysis = function(start, prev, type) {
			var et = new Object();
			var i = start, j = start, k = start;
			var word = null;
			if (start >= this.text.length)
				return empty_tree(this.text.length);
			if (type != "string" && type != "char")
				i = this.spaceskip(i);
			if (this.text.slice(start, start+2) == "//") {
				i = this.text.indexOf("\n", start);
				if (i == -1) return this.error(this.text.length, "Excepted '\\n'"); 
				return this.analysis(i+1, prev, type);
			}	
			if (this.text.slice(start, start+2) == "/*") {
				i = this.text.indexOf("*/", start); 
				if (i == -1) return this.error(this.text.length, "Excepted '*/'");
				return this.analysis(i+2, prev, type);
			}
			if (i >= this.text.length)
				return empty_tree(this.text.length);
			//println("word analysis start=" + i + ", prev=" + prev + ", type=" + type + " head=" + this.text.slice(i, i+2));
			switch (type) {
				case "code" :
					j = this.alphaskip(i);
					word = this.text.slice(i, j);
					j = this.spaceskip(j);
					//println("type=code word=" + word);	
					switch (word) {
						case "struct" :
							et 		= this.analysis(j, 		  prev, "class");
							if (et.type == "error")
								return et;
							et.next = this.analysis(et.end+1, prev, "code");
							if (et.next.type == "error")
								return et.next;
							this.reg.setType(et);
							return et;
						case "" :
							switch (this.text[j]) {
								case "$" : return this.empty_tree(j);
								case "#" : return this.error(j, "No support with #include / #define");
								default :  return this.error(j, "Synatx error at '" + this.text[j] + "'");
							}
						default : 
							et = this.analysis(j, prev, "type");
							if (et.type == "error")
								return et;
							while (et.next != null && et.next.type != "empty") {
								if (et.type == "empty")
									continue; 
								et.s_type = word + et.s_type;
								this.rec.setVariable(et, prev);
								et = et.next;
							}
							et.s_type = word + et.s_type;
							//println("type end at " + et.end + " text="+this.text[et.end]);
							if (this.rec.getType(word) == null) {
								var tmp = et.end;
								et = this.error(i, "'" + word + "' uncleared");
								et.end = tmp;
							}
							et.next = this.analysis(et.end+1, prev, "code");
							if (et.next.type == "error")
								return et.next;
							return et;
					}
				case "para" :
					if (this.text[i] == '}') 
						return this.empty_tree(i);
					et 		= this.analysis(i,        prev, "stmt");
					if (et.type == "empty")
						return et;
					if (et.type == "error") {
						if (et.msg == "Synatx error at '$'")
							return this.error(i, "Excepted '}'");
						var b_ct = 1;
						for (j = i ; b_ct > 0 ; j++) {
							if (this.text[j] == '$') break;
							if (this.text[j] == '\"') b_ct = b_ct^(1<<14);
							if (this.text[j] == '\'') b_ct = b_ct^(1<<15);
							if (l_bracket(this.text[j])) b_ct++;
							if (r_bracket(this.text[j])) b_ct--;
							if (b_ct <= 0) break;
						}
						if (this.text[j] != '}')
							return this.error(j, "Excepted '}'");
						return this.empty_tree(j);
					}
					et.next = this.analysis(et.end+1, prev, "para");
					if (et.next.type == "error")
						return et.next;
					return et;
				case "stmt" :
					j = this.alphaskip(i);
					word = this.text.slice(i, j);
					j = this.spaceskip(j);
					//println("type=stmt word="+word+" i="+i+" j="+j+" text[j]="+this.text[j]);
					switch (word) {
						case "" :
							switch (this.text[j]) {
								case '{': 
									et.type = "para";
									et.bracket = this.rec.createBracket();
									et.text = this.analysis(j+1, prev+et.bracket+"::", "para");
									if (et.text.type == "error")
										return et.text;
									et.end = this.getEnd(et.text);
									if (this.text[et.end] != '}')
										return this.error(et.end, "Synatx error at '" + this.text[et.end] + "'");
									return et;
								case '}': case ';':
									return this.empty_tree(j);
								default:
									return this.analysis(i, prev, "expr");
							}
						case "if" :
							et.type = "if";
							if (this.text[j] == '(') 
								et.cond = this.analysis(j+1, prev, "expr");
							else
								return this.error(j, "Expected '(' after 'if'");
							if (et.cond.type == "error")
								return et.cond;
							i = this.spaceskip(et.cond.end+1);
							et.stmt = this.analysis(i, prev, "stmt");
							if (et.stmt.type == "error")
								return et.stmt;
							i = this.spaceskip(et.stmt.end+1);
							if (this.text.slice(i, i+4) == "else") {
								et.e_stmt = this.analysis(i+5, prev, "stmt");
								et.end = et.e_stmt.end;
							} else {
								et.e_stmt = this.empty_tree(et.stmt.end);
								et.end = et.stmt.end;
							}
							if (et.e_stmt.type == "error") 
								return et.e_stmt;
							return et;
						case "while" :
							et.type = "while";
							if (this.text[j] == '(') 
								et.cond = this.analysis(j+1, prev, "expr");
							else
								return this.error(i, "Expected '(' after 'while'");
							if (et.cond.type == "error")
								return et.cond;
							i = this.spaceskip(et.cond.end+1);
							et.stmt = this.analysis(i, prev, "stmt");
							if (et.stmt.type == "error")
								return et.stmt;
							et.end = et.stmt.end;
							return et;
						case "for" :
							et.type = "for";
							if (this.text[j] == '(')
								et.s_expr = this.analysis(j+1, prev, "expr");
							else
								return this.error(j, "Expected '(' after 'for'");
							if (et.s_expr.type == "error")
								return et.s_expr;
							i = et.s_expr.end;
							if (this.text[i] == ';')
								et.c_expr = this.analysis(i+1, prev, "expr");
							else
								return this.error(i, "Synatx error at '" + this.text[i] + "'");
							if (et.c_expr.type == "error")
								return et.c_expr;
							i = et.c_expr.end;
							if (this.text[i] == ';')
								et.e_expr = this.analysis(i+1, prev, "expr");
							else
								return this.error(i, "Synatx error at '" + this.text[i] + "'");
							if (et.e_expr.type == "error")
								return et.e_expr;
							i = et.e_expr.end;
							if (this.text[i] != ')')  
								return this.error(i, "Synatx error at '" + this.text[i] + "'");
							et.stmt = this.analysis(i+1, prev, "stmt");
							if (et.stmt.type == "error")
								return et.stmt;
							et.end = et.stmt.end;
							return et;
						case "switch" :
							if (this.text[j] != '(')
								return this.error(j, "Except '(' after 'switch'");
							et.type = "switch";
							et.expr = this.analysis(j+1, prev, "expr");
							j = this.spaceskip(et.expr.end+1);
							if (this.text[j] != '{')
								return this.error(j, "Except '{' after 'switch'");
							et.bracket = this.rec.createBracket();
							et.text = this.analysis(j+1, prev+et.bracket+"::", "s_code");
							if (et.text.type == "error")
								return et.text;
							et.end = this.getEnd(et.text);
							return et;
						case "return" :
							et.type = "return";
							if (j == ';') {
								et.value = this.empty_tree(j);
								et.end = j;
								return et;
							}
							et.value = this.analysis(j, prev, "expr");
							et.end = et.value.end;
							return et;
						case "break" :
							et.type = "break";
							et.end = j;
							return et;
						case "continue" :
							et.type = "continue";
							et.end = j;
							return et;
						case "asm" :
							et.type = "asm";
							if (this.text[j] == '(')
								et.value = this.analysis(j+1, prev, "expr");
							else
								return this.error(j, "Expected '(' after 'for'");
							et.end = this.spaceskip(et.value.end+1);
							if (this.text[et.end] != ';')
								return this.error(et.end, "Expected ';'");
							return et;
						default :
							if (this.rec.getType(word) != null) {
								et = this.analysis(j, prev, "type");
								if (et.type == "error")
									return et;
								while (et.next != null && et.next.type != "empty") { 
									et.s_type = word + et.s_type;
									this.rec.setVariable(et, prev);
									et = et.next;
								}
								et.s_type = word + et.s_type;
								this.rec.setVariable(et, prev);
								return et;
							}
							return this.analysis(i, prev, "expr");
					}
				case "const" :
					if (this.text[i] == '\'')
						return this.analysis(i+1, prev, "char");
					if (this.text[i] == '"')
						return this.analysis(i+1, prev, "string");
					j = this.alphaskip(i);
					word = this.text.slice(i, j);
					et.end = i+word.length-1;
					if (word.length == 0)
						return this.error(i, "Excepted constant");
					if (word.search("^[0-9]+$") != -1) {
						et = new Object();
						et.type = "CONST";
						et.s_type = "INT";
						et.value = parseInt(word);
					} else if (word.search("^[0-9]+/.[0-9]+$") != -1) {
						et = new Object();
						et.type = "CONST";
						et.s_type = "FLOAT";
						et.value = parseFloat(word);	
					} else if (word.search("^0x[0-9a-fA-F]+$") != -1) {
						et = new Object();
						et.type = "CONST";
						et.s_type = "INT";
						et.value = parseHex(word);
					} else {
						var tmp = et.end;
						et = this.error(i, "'" + word + "' is not a constant");
						et.end = tmp;
					}
					return et;
				case "expr" :
					var e_start = i;
					j = this.alphaskip(i);
					word = this.text.slice(i, j);
					j = this.spaceskip(j);
					var exprs = new Array();
					while (true) {
						et = new Object();
						//println("type=expr word="+word+" i="+i+" j="+j+" text[j]="+this.text[j]+" b1");
						if (word != "") {
							if (word.search("^[0-9]+$") != -1) {
								j = i+word.length;
								if (this.text[j] == '.') {
									j = this.alphaskip(j+1);
									word = this.text.slice(i, j);
									j = this.spaceskip(j);
									println("float word="+word);
									if (word.search("^[0-9]+.[0-9]+$") != -1) {
										et.name = word;
										et.type = "CONST";
										et.s_type = "float";
										et.value = parseFloat(word);	
										exprs.push(et);
									} else 
										this.error(j, "synatx error at '.'");
								} else {
									j = this.spaceskip(j);
									et.name = word;
									et.type = "CONST";
									et.s_type = "int";
									et.value = parseInt(word);
									exprs.push(et);
								}
							} else if (word.search("^0x[0-9a-fA-F]+$") != -1) {
								et.name = word;
								et.type = "CONST";
								et.s_type = "float";
								et.value = parseHex(word);
								exprs.push(et);
							} else if (/[A-Za-z_]/.test(word.slice(0, 1))) {
								if ((k=word.search("/.")) != -1) {
									o_word = this.text.slice(i, i+k);
									if (this.rec.getVariable(prev+o_word) == null)
										return this.error(i, "'" + word + "' uncleared");
									et.name = word;
									et.type = "OBJ_NUMBER";
									et.value = this.analysis(i+k+1, prev+this.getType(o_word,prev)+"::", "obj_number");
									//if (et.value.type == "error")
									//	return et.value;
									j = this.spaceskip(et.end+1);
									exprs.push(et);
								} else if ((k=word.search("->")) != -1) {
									o_word = this.text.slice(i, i+k);
									if (this.rec.getVariable(prev+o_word) == null)
										return this.error(j, "'" + word + "' uncleared");
									et.name = word;
									et.type = "OBJP_NUMBER";
									et.value = this.analysis(i+k+2, prev+this.getPType(o_word,prev)+"::", "obj_number");
									//if (et.value.type == "error")
									//	return et.value;
									j = this.spaceskip(et.end+1);
									exprs.push(et);
								} else if (this.text[j] == '(') {
									et.name = word;
									et.type = "FUNC";
									et.reg = this.analysis(j+1, prev, "fc_reg");
									if (et.reg.type == "error") 
										return et.reg;
									et.value = this.rec.getVariable(prev+word);
									if (et.value == null) {
										if (this.rec.getType(word) != null) {
											et.type = "CONV";
											et.s_type = this.rec.getType(word);
											et.end = i+word.length;
										} else
											et.value = this.error(i, "'" + word + "' uncleared");
									} else {
										et.end = this.getEnd(et.reg);
										j = this.spaceskip(et.end+1);
										exprs.push(et);
									}
								} else if (this.rec.getType(word) != null) {
									while (this.text[j] == '*') {
										word += '*';
										j = this.spaceskip(j+1);
									}
									et.name = word;
									et.type = "CONV";
									et.end = j;
									exprs.push(et);
								} else if (this.rec.getVariable(prev+word) != null) {
									et.name = word;
									et.type = "VAR";
									et.value = this.rec.getVariable(prev+word);
									exprs.push(et);
								} else 
									return this.error(j, "'" + word + "' uncleared");
							} else
								return this.error(j, "'" + word + "' uncleared");	
						}
						//println("type=expr word="+word+" i="+i+" j="+j+" text[j]="+this.text[j]+" b2");
						if (this.isEndCode(this.text[j], "expr")) break;
						et = new Object();
						switch (this.text[j]) {
							case '(' :
								et = this.analysis(j+1, prev, "expr");
								i = et.end+1;
								et.name = this.text.slice(j+1, i);
								exprs.push(et);
								break;
							case '\'' :
								et = this.analysis(j+1, prev, "char");
								i = et.end+1; 
								et.name = this.text.slice(j+1, i);
								exprs.push(et);
								break;
							case '\"' :
								et = this.analysis(j+1, prev, "string");
								i = et.end+1;
								et.name = this.text.slice(j+1, i);
								exprs.push(et);
								break;
							case '[' :
								et.type = "OFFSET";
								et.value = this.analysis(j+1, prev, "expr");
								if (et.value.type == "error")
									return et.value;
								et.end = et.value.end;
								i = et.end+1;
								et.name = this.text.slice(j+1, i);
								exprs.push(et);
								break;
							default :
								et.name = this.text.slice(j, j+3);
								op_type = op_t[this.text.slice(j, j+3)];
								if (op_type == null) {
									et.name = this.text.slice(j, j+2);
									op_type = op_t[this.text.slice(j, j+2)];
								} else if (i < j+3) 
									i = j+3;
								if (op_type == null) {
									et.name = this.text.slice(j, j+1);
									op_type = op_t[this.text.slice(j, j+1)];
								} else if (i < j+2)
									i = j+2;
								if (op_type == null) 
									return this.error(j, "unknown operator at '" + this.text[j] + "'");
								else if (i < j+1)
									i = j+1;
								et.type = op_type;
								et.end = i;
								exprs.push(et);
								break;
						}
						//println("type=expr word="+word+" i="+i+" j="+j+" text[j]="+this.text[j]+" b3");
						if (et.type == "error") 
							return et;
						i = this.spaceskip(i);
						if (this.isEndCode(this.text[i], "expr")) {
							j = i; break;
						}
						j = this.alphaskip(i);
						word = this.text.slice(i, j);
						j = this.spaceskip(j);
					}
					//println("end at j="+j+" text[j]="+this.text[j]);
					//for (var i = 0 ; i < exprs.length ; i++) 
					//	println("type="+exprs[i].type+" name="+exprs[i].name);
					//if (prev.indexOf("scanS") != -1) alert("PAUSE");
					if (exprs.length == 1 && exprs[0].type == "CONV") {
						exprs[0].end = j;
						return exprs[0];
					}
					et = new Object();
					et.start = e_start;
					et.type = "expr";
					et.text = exprs;
					et.end = j;
					et.name = this.text.slice(et.start, et.end);
					return et;
				case "string" :
					et.value = "";
					for (j = i; this.text[j] != '"' ; j++) 
						et.value += this.text[j];
					et.type = "string";
					et.end = j;
					return et;
				case "char" :
					et.value = "";
					for (j = i; this.text[j] != '\'' ; j++) 
						et.value += this.text[j];
					et.type = "char";
					et.end = j;
					return et;
				case "class" :
					j = this.alphaskip(i);
					word = this.text.slice(i, j);
					j = this.spaceskip(j);
					if (this.text[j] == '{') {
						et.type = "class";
						et.text = this.analysis(i+1, prev+word+"::", "c_code");
						if (et.text.type == "error")
							return et.text;
						et.name = word;
						et.end = this.getEnd(et.text)+1;
						while (this.text[et.end] != '}') et.end++;
						return et;
					}
					return this.error(j, "Synatx error at '" + this.text[j] + "'");
				case "c_code" :
					j = this.alphaskip(i);
					word = this.text.slice(i, j);
					j = this.spaceskip(j);
					switch (word) {
						case "" :
							switch (this.text[j]) {
								case "}" : return this.empty_tree(j);
								case "#" : return this.error(j, "No support with #include / #define");
								default  : return this.error(j, "Synatx error at '" + this.text[j] + "'");
							}
						default : 
							if (getType(word) != null) {
								et = this.analysis(j, prev, "type");
								if (et.type == "error")
									return et;
								while (et.next != null && et.next.type != "empty") {
									et.s_type = word + et.s_type;
									this.rec.setVariable(et, prev);
									et = et.next;
								}
								et.s_type = word + et.s_type;
								this.rec.setVariable(et, prev);
								et.next = this.analysis(et.end+1, prev, "c_code");
								if (et.next.type == "error")
									return et.next;
								return et;
							} else
								return this.error(i, "'" + word + "' uncleared");
					}
				case "s_code" :
					j = this.alphaskip(i);
					word = this.text.slice(i, j);
					j = this.spaceskip(j);
					switch (word) {
						case "" :
							if (this.text[j] == '}')
								return this.empty_tree(j);
							return this.error(j, "Synatx error at '" + this.text[i] + "'");
						case "case" :
							et.type = "case";
							et.value = this.analysis(j, prev, "const");
							if (et.value.type == "error")
								return et.value;
							et.end = this.spaceskip(et.value.end+1);
							if (this.text[et.end] != ':')
								return this.error(et.end, "Excepted ':' after 'case'");
							break;
						case "default" :
							if (this.text[j] != ':')
								return this.error(j, "Excepted ':' after 'default'");
							et.type = "default";
							et.end = j;
							break;
						default : 
							et = this.analysis(i, prev, "stmt");
							if (et.type == "error") 
								return et;
							if (et.type == "var" || et.type == "func") {
								var tmp = et.end;
								et = this.error(j, "a label can only be part of a statement and a declaration is not a statement");
								et.end = tmp;
							}
							break;
					}
					et.next = this.analysis(et.end+1, prev, "s_code");
					if (et.next.type == "error")
						return et.next;
					return et;
				case "type" :
					et.s_type = "";
					while (this.text[i] == '*') {
						et.s_type += "*";
						i = this.spaceskip(i+1);
					}
					if (/[A-Za-z_]/.test(this.text.slice(i, i+1)) == false)
						return this.error(i, "Synatx error at '" + this.text[i] + "'");
					j = this.alphaskip(i);
					word = this.text.slice(i, j);
					j = this.spaceskip(j);
					//println("type=type word=" + word + " j=" + j);
					switch (this.text[j]) {
						case '=' : 
							et.type = "var";
							et.name = word;
							et.value = this.analysis(j+1, prev, "expr");
							if (et.value.type == "error")
								return et.value;
							et.end = et.value.end;
							switch (this.text[et.end]) {
								case ',' : et.next = this.analysis(et.end+1, prev, "type"); break;
								case ';' : et.next = this.empty_tree(et.end); break;
								default  : return this.error(i, "Synatx error at '" + this.text[i] + "'");
							}
							if (et.next.type == "error")
								return et.next;
							return et;
						case ';' :
							et.type = "var";
							et.name = word;
							et.value = this.empty_tree(j);
							et.end = j;
							return et;
						case ',' :
							et.type = "var";
							et.name = word;
							et.value = this.empty_tree(j);
							et.end = j;
							et.next = this.analysis(j+1, prev, "type");
							if (et.next.type == "error")
								return et.next;
							return et;
						case '(' :
							et.type = "func";
							et.name = word;
							this.rec.setVariable(et, prev);
							et.reg = this.analysis(j+1, prev, "f_reg");
							if (et.reg.type == "error")
								return et.reg;
							for (var er = et.reg ; er != null ; er = er.next) {
								if (er.type == "empty") continue;
								if (er.type == "va_list_args")
									this.rec.vars[prev+er.type] = er;
								else
									this.rec.setVariable(er, prev);
							}
							i = (et.reg != null) ? this.spaceskip(this.getEnd(et.reg)+1) : this.spaceskip(this.spaceskip(j+1)+1);
							switch (this.text[i]) {
								case ';' : et.text = this.empty_tree(i); et.end = i; break;
								case '{' : et.text = this.analysis(i+1, prev+et.name+"::", "para"); et.end = this.getEnd(et.text)+1; break;
								default  : return this.error(i, "Synatx error at '" + this.text[i] + "'");
							}
							if (et.text.type == "error")
								return et.text;
							return et;
						default :
							return this.error(j, "Synatx error at '" + this.text[j] + "'");
					}
				case "f_reg" :
					var b_ct = 1;
					for (j = i ; b_ct > 0 ; j++) {
						if (this.text[j] == '$') break;
						if (this.text[j] == '\"') b_ct = b_ct^(1<<14);
						if (this.text[j] == '\'') b_ct = b_ct^(1<<15);
						if (l_bracket(this.text[j])) b_ct++;
						if (r_bracket(this.text[j]) || (this.text[j] == ',' && b_ct == 1)) b_ct--;
						//println("text="+this.text[j]+" b_ct="+b_ct);
						if (b_ct <= 0) break;
					}
					if (this.text[j] != ')' && this.text[j] != ',')
						return this.error(j, "Synatx error at '" + this.text[j] + "'");
					if (this.text.slice(i, i+3) == "...") { 
						et.type = "va_list_args";
						et.name = "va_list_args";
						et.s_type = "void*";
						et.end = j;
						if (this.text[j] != ')')
							return this.error(j, "excepted ')' at the end of function arguments");
						return et;
					}
					et.type = "f_reg";
					if (j == i)
						return this.empty_tree(j);
					k = this.alphaskip(i);
					word = this.text.slice(i, k);
					k = this.spaceskip(k);
					if (word.length == 0) 
						return this.empty_tree(j);
					if (this.rec.getType(word) == null)
						et = this.error(i, "'" + et.s_type + "' uncleared");
					while (this.text[k] == '*') {
						word += "*";
						k = this.spaceskip(k+1);
					}
					et.s_type = word;
					//println("type=f_reg word=" + word + " i=" + i + " j=" + j + " k=" + k); 
					if (/[A-Za-z_]/.test(word.slice(0, 1)) == false) 
						return this.error(k, "Synatx error at '" + this.text[k] + "'");
					if (/[A-Za-z_]/.test(this.text.slice(k, k+1)) == false) 
						return this.error(k, "Synatx error at '" + this.text[k] + "'");
					i = k; k = j-1;
					while (this.text[k] == ' ') k--;
					et.name = this.text.slice(i, k+1);
					switch (this.text[j]) {
						case "," :
							et.next = this.analysis(j+1, prev, "f_reg");
							if (et.next.type == "error")
								return et.next;
							et.end = et.next.end;
							return et;
						case ")" :
							et.next = this.empty_tree(j);
							et.end = j;
							return et;
						default :
							return this.error(j, "Synatx error at '" + this.text[j] + "'");
					}
				case "fc_reg" :
					var b_ct = 1;
					for (j = i ; b_ct > 0 ; j++) {
						if (this.text[j] == '\"') b_ct = b_ct^(1<<14);
						if (this.text[j] == '\'') b_ct = b_ct^(1<<15);
						if (l_bracket(this.text[j])) b_ct++;
						if (r_bracket(this.text[j]) || (this.text[j] == ',' && b_ct == 1)) b_ct--;
						//println("text="+this.text[j]+" b_ct="+b_ct);
						if (b_ct <= 0) break;
					}
					if (this.text[j] != ')' && this.text[j] != ',')
						return this.error(j, "Synatx error at '" + this.text[j] + "'");
					if (j == i)
						return this.empty_tree(j);
					var tmp = this.text[j]; 
					this.text[j] = ')';
					et = this.analysis(i, prev, "expr");
					if (et.type == "error") 
						return et;
					this.text[j] = tmp;
					switch (this.text[j]) {
						case "," :
							et.next = this.analysis(j+1, prev, "fc_reg"); break;
						case ")" :
							et.next = this.empty_tree(j); break;
						default :
							return this.error(j, "Synatx error at '" + this.text[j] + "'");
					}
					if (et.next.type == "error")
						return et.next;
					return et;
				default:
					return this.empty_tree(start);
			}
		}
		// ==================================================================================
		// 	Grammer Analysis
		// ==================================================================================
		g_ana = new Object();
		g_ana.rec = rec;
		g_ana.error = function(id, msg) {
			//println("error : id="+id+" msg="+msg);
			println("[" + this.rec.t_line[id] + "," + this.rec.t_column[id] + "] : " + msg);
			this.rec.printl(id);
			return false;
		}
		g_ana.sizeof = function(type) {
			if (type[type.length-1] == '*')
				return 4;
			return this.rec.sizeof[type];
		}
		g_ana.getType = function(et, prev) {
			var oper, type1, type2;
			if (et.s_type != null)
				return et.s_type;
			if (et.type == "expr")
				return this.getType(et.exprTree, prev);
			if (et.type.slice(0, 5) == "expr_") {
				switch (et.type.slice(5)) {
					case "CONST" : return et.s_type;
					case "VAR" : case "FUNC" : return et.value.s_type;
					case "char" : return "char";
					case "string" : return "char*";
				}  
				println(et.op_st);
				switch (et.op_st) {
					case "UNITL" : case "UNITR" :
						type1 = this.getType(et.value, prev);
						switch (et.type.slice(5)) {
							case "PADDR" : case "OFFSET" : return type1.slice(0, type1.length-1);
							case "NETZ"   : return "bool";
							case "CONV" : return et.s_type;
							default : return type1;
						}
					case "BINARY" : case "IF" :
						type1 = this.getType(et.value1, prev);
						type2 = this.getType(et.value2, prev);
						if (type1 == "float" || type1 == "double") {
							if (type2 == "double") return "double";
							return type1;
						}
						if (type2 == "float" || type2 == "double") {
							if (type1 == "double") return "double";
							return type2;
						}
						if (type1 == "long") return "long";
						if (type2 == "long") return "long";
						if (type1 == "int") return "int";
						if (type2 == "int") return "int";
						if (type1 == "short") return "short";
						if (type2 == "short") return "short";
						if (type1 == "char") return "char";
						if (type2 == "char") return "char";
						return "bool";
					default :
						return "void";
				}
			}
			return "void";
		}
		g_ana.convTo = function(et, s_type) {
			ec = new Object();
			ec.type = "expr_CONV";
			ec.s_type = s_type;
			ec.value = et;
			ec.end = et.end;
			return ec;
		}
		g_ana.convType = function(type1, type2) {
			//println("convType type1="+type1+" type2="+type2);
			switch (type1) {
				case "int" : 
					if (type2[type2.length-1] == '*')
						return true;
				case "short" : case "long" :
					if (type2 == "float")
						return true;
					if (type2 == "double")
						return true;
				case "char" : case "bool" :
					switch (type2) {
						case "char" : case "bool" : case "short" : case "int" : case "long" :
							return true;
						default :
							return false;
					}
				case "float" : case "double" :
					switch (type2) {
						case "short" : case "int" : case "long" : case "float" : case "double" :
							return true;
						default :
							return false;
					}
				default :
					if (type1[type1.length-1] == '*') {
						if (type2 == "int")
							return true;
						if (type2[type2.length-1] == '*')
							return true;
					}
					if (this.rec.isStructtype(type1)) 
						return (type1 == type2);
					return false;	
			}
		}
		g_ana.create_exprTree = function(exprs, l, r) {
			//println("create exprTree l="+l+" r="+r);
			var et = new Object();
			if (l > r) {
				et.type = "empty";
				et.end = exprs[l].end;
				return et;
			}
			if (l == r) {
				if (exprs[l].type.slice(0, 5) != "expr_") {
					exprs[l].op_st = op_st[exprs[l].type];
					exprs[l].type = "expr_" + exprs[l].type;
				}
				return exprs[l];
			}
			var opt = null, opt_i = -1;
			for (var i = l ; i <= r ; i++)
				if (op_r[exprs[i].type] != null && (opt == null || op_r[opt.type] < op_r[exprs[i].type])) {
					opt = exprs[i]; opt_i = i; 
				}
			//println("opt_i="+opt_i+" opt_type="+opt.type+" ST="+op_st[opt.type]);
			if (opt.type == "OFFSET")
				et.value = opt.value;
			if (opt.type == "CONV")
				et.s_type = opt.s_type;
			et.end = opt.end;
			et.type = "expr_" + opt.type;
			switch (op_st[opt.type]) {
				case "UNITL" : 
					et.op_st = "UNITL";
					et.value = this.create_exprTree(exprs, opt_i+1, r);
					if (et.value.type == "empty")
						this.error(opt.end, "expected expression after '" + this.rec.text[opt.end] + "' token"); 
					return et;
				case "UNITR" : 
					et.op_st = "UNITR";
					et.value = this.create_exprTree(exprs, l, opt_i-1); 
					if (et.value.type == "empty")
						this.error(opt.end, "expected expression before '" + this.rec.text[opt.end] + "' token"); 
					return et;
				case "UNITLR" : 
					if (opt_i == l) {
						et.op_st = "UNITL";
						et.value = this.create_exprTree(exprs, l+1, r);
						if (et.value.type == "empty")
							this.error(opt.end, "expected expression after '" + this.rec.text[opt.end] + "' token"); 
					} else if (opt_i == r) {
						et.op_ft = "UNITR"; 
						et.value = this.create_exprTree(exprs, l, r-1);
						if (et.value.type == "empty")
							this.error(opt.end, "expected expression before '" + this.rec.text[opt.end] + "' token"); 
					} else
						this.error(opt.end, "expected ';' after '" + this.rec.text[opt.end] + "'");
					return et;
				case "BINARY" : 
					et.op_st = "BINARY";
					et.value1 = this.create_exprTree(exprs, l, opt_i-1);
					et.value2 = this.create_exprTree(exprs, opt_i+1, r);
					if (et.value1.type == "empty")
						this.error(opt.end, "expected expression before '" + this.rec.text[opt.end] + "' token");
					if (et.value2.type == "empty")
						this.error(opt.end, "expected expression after '" + this.rec.text[opt.end] + "' token");
					return et;
				case "IF" :
					et.op_st = "IF";
					et.cond = this.create_exprTree(exprs, l, opt_i-1);
					for (var i = opt_i+2 ; i <= r ; i++)
						if (expr[i].type == "ELSE") {
							et.value1 = this.create_exprTree(exprs, opt_i+1, i-1);
							et.value2 = this.create_exprTree(exprs, i+1, r);
							if (et.cond.type == "empty")
								this.error(opt.end, "expected expression before '" + this.rec.text[opt.end] + "' token");
							if (et.value1.type == "empty")
								this.error(exprs[i].end, "expected expression before '" + this.rec.text[exprs[i].end] + "' token");
							if (et.value2.type == "empty")
								this.error(exprs[i].end, "expected expression after '" + this.rec.text[exprs[i].end] + "' token");
							return et;
						}
					return this.error(opt.end, "excepted ':'");
				case "ELSE" :
					et.op_st = "IF";
					for (var i = opt_i-2 ; i >= l ; i--)
						if (expr[i].type == "IF") {
							et.cond = this.create_exprTree(exprs, l, i-1);
							et.value1 = this.create_exprTree(exprs, i+1, opt_i-1);
							et.value2 = this.create_exprTree(exprs, opt_i+1, r);
							if (et.cond.type == "empty")
								this.error(exprs[i].end, "expected expression before '" + this.text[exprs[i].end] + "' token");
							if (et.value1.type == "empty")
								this.error(opt.end, "expected expression before '" + this.text[opt.end] + "' token");
							if (et.value2.type == "empty")
								this.error(opt.end, "expected expression after '" + this.text[opt.end] + "' token");
							return et;
						}
					return this.error(opt.end, "excepted '?'");
				default :
					return this.error(opt.end, "unknown operator");
			}
		}
		
		g_ana.analysis = function(et, prev) {
			//println("analysis type="+et.type+" prev="+prev+" start");
			var e = null, swit = null, loop = null, s_prev = null;
			if (et.type.slice(0, 5) == "expr_") {	
				switch (et.op_st) {
					 case "IF" :
					 	this.analysis(et.cond, prev);
					 	if (et.cond.s_type == "error") {
					 		et.s_type = "error"; break;
					 	}
					 	if (this.isStructType(et.cond.s_type))  
					 		this.error(et.end, "used struct type value where scalar is required");
					 case "BINARY" : 
					 	this.analysis(et.value1, prev);
					 	this.analysis(et.value2, prev);
					 	if (et.value1.s_type == "error") {
					 		et.s_type = "error"; break;
					 	}
					 	if (et.value2.s_type == "error") {
					 		et.s_type = "error"; break;
					 	}
					 	if (this.rec.isStructtype(et.value1.s_type) ||
					 		this.rec.isStructtype(et.value2.s_type)) {
					 		switch (et.type.slice(5)) {
					 			case "ASSIGN" : case "IF" :
					 				if (et.value1.s_type != et.value2.s_type) {
					 					this.error(et.end, "invalid operands to binary "+op_rt[et.type.slice(5)]+
					 					" (have '"+et.value1.s_type+"' and '"+et.value2.s_type+"')");
					 					et.s_type = "error";
					 				} else 
					 					et.s_type = et.value1.s_type;
					 				break;
					 			default :
					 				this.error(et.end, "invalid operands to binary "+op_rt[et.type.slice(5)]+
					 				" (have '"+et.value1.s_type+"' and '"+et.value2.s_type+"')");
					 				et.s_type = "error";
					 				break;
					 		}
					 	} else if (et.value1.s_type[et.value1.s_type.length-1] == '*' ||
					 			   et.value2.s_type[et.value2.s_type.length-1] == '*') {
					 		if (et.value1.s_type[et.value1.s_type.length-1] == '*' &&
					 			et.value2.s_type[et.value2.s_type.length-1] == '*') {
					 			switch (et.type.slice(5)) {
					 				case "ASSIGN" : 
					 					et.s_type = et.value1.s_type; break;
					 				case "LESS" : case "MORE" : case "NOTLESS" : case "NOTMORE" : case "EQUAL" : case "NOTEQUAL" :
					 					et.s_type = "bool"; break;
					 				default : 
					 					this.error(et.end, "invalid operands to binary "+op_rt[et.type.slice(5)]+
					 					" (have '"+et.value1.s_type+"' and '"+et.value2.s_type+"')");
					 					et.s_type = "error"; break;
					 			}
							} else if (et.value1.s_type == "int" || et.value2.s_type == "int") {
								if (et.value1.s_type != "int")
									et.s_type = et.value1.s_type;
								if (et.value2.s_type != "int")
									et.s_type = et.value2.s_type;
								switch (et.type.slice(5)) {
									case "ADD" : case "SUB":
										break;
									case "ASSIGNADD" : case "ASSIGNSUB" :
										if (et.value2.s_type != "int")
											this.error(et.end, "invalid operands to binary "+op_rt[et.type.slice(5)]+
					 						" (have '"+et.value1.s_type+"' and '"+et.value2.s_type+"')");
					 					et.s_type = et.value1.s_type;
										break;
									default :
										this.error(et.end, "invalid operands to binary "+op_rt[et.type.slice(5)]+
					 					" (have '"+et.value1.s_type+"' and '"+et.value2.s_type+"')");
					 					et.s_type = "error";
										break;
								}
							} else { 
								this.error(et.end, "invalid operands to binary "+op_rt[et.type.slice(5)]+
					 			" (have '"+et.value1.s_type+"' and '"+et.value2.s_type+"')");		
								et.s_type = "error";
							}
					 	} else if (et.value1.s_type == "float" || et.value1.s_type == "double" ||
					 			   et.value2.s_type == "float" || et.value2.s_type == "double") {
					 		switch (et.type.slice(5)) {
					 			case "SLL" : case "SRL" : case "SRA" : 
					 			case "AND" : case "OR"  : case "NOT" : case "XOR" : 
					 			case "MOD" :
					 				et.s_type = "int";
					 			case "BOOLAND": case "BOOLOR" :
					 				et.s_type = "bool";
					 				this.error(et.end, "invalid operands to binary "+op_rt[et.type.slice(5)]+
					 				" (have '"+et.value1.s_type+"' and '"+et.value2.s_type+"')");
					 				break;
					 			case "ASSIGN" :
					 				if (!this.convType(et.value2.s_type, et.value1.s_type)) 
					 					this.error(et.end, "incompatible types when initializing type '"+et.value1.s_type+
					 					"' using type '"+et.value2.s_type+"'");
					 				et.s_type = et.value1.s_type;
					 				if (et.value2.s_type != et.s_type)
					 					et.value2 = this.convTo(et.value2, et.s_type);
					 				break;
					 			default :
					 				if (et.type.slice(5, 11) == "ASSIGN")
					 					switch (et.type.slice(11)) {
					 						case "SLL" : case "SRL" : case "AND" : case "OR" : case "XOR" : case "MOD" :
					 							et.s_type = et.value1.s_type;
					 							this.error(et.end, "invalid operands to binary "+op_rt[et.type.slice(5)]+
					 							" (have '"+et.value1.s_type+"' and '"+et.value2.s_type+"')");
					 							break;
					 						default :
					 							et.s_type = et.value1.s_type;
					 							if (et.value2.s_type != et.s_type)
					 								et.value2 = this.convTo(et.value2, et.s_type);
					 							break;
					 					}
					 				break;
					 		}
					 	} else if (et.type.slice(5, 9) == "BOOL") {
					 		et.s_type = "bool";
					 		if (et.value1.s_type != "bool" || et.value2.s_type != "bool") 
					 			this.error(et.end, "invalid operands to binary "+op_rt[et.type.slice(5)]+
					 			" (have '"+et.value1.s_type+"' and '"+et.value2.s_type+"')");
						} else {
							if (this.sizeof(et.value1.s_type) > this.sizeof(et.value2.s_type))
								et.s_type = et.value1.s_type;
							if (this.sizeof(et.value1.s_type) < this.sizeof(et.value2.s_type))
								et.s_type = et.value2.s_type;
							if (this.sizeof(et.value1.s_type) == this.sizeof(et.value2.s_type)) {
								switch (this.sizeof(et.value1.s_type)) {
									case 1: et.s_type = "char";  break;
									case 2: et.s_type = "short"; break;
									case 4: et.s_type = "int";   break;
									case 8: et.s_type = "long";  break;
									default : 
										this.error(et.end, "invalid operands to binary "+op_rt[et.type.slice(5)]+
						 				" (have '"+et.value1.s_type+"' and '"+et.value2.s_type+"')");
										et.s_type = "error";
										break;
								}
							}
							if (et.value1.s_type != et.s_type)
								et.value1 = this.convTo(et.value1.s_type);
							if (et.value2.s_type != et.s_type)
								et.value2 = this.convTo(et.value2.s_type);
						}
						break;
					case "UNITL" : case "UNITR" : case "UNITLR" :
						this.analysis(et.value, prev);
						if (et.value.s_type) {
							et.s_type = "error"; break;
						}
						switch (et.type.slice(5)) {
							case "INC" : case "DEC" :
								if (this.rec.isStructType(et.value.s_type)) {
									this.error(et.end, "wrong type argument to increment");
									et.s_type = "error";
								}
								break;
							case "PADDR" :
								if (this.value.s_type[this.value.s_type.length-1] != '*') {
									this.error(et.end, "invalid type argument of unary ‘*’ (have ‘"+et.value.s_type+"’)");
									et.s_type = "error";
								} else 
									et.s_type = et.value.s_type.slice(0, et.value.s_type.length-1);
								break;
							case "OFFSET" :
								if (this.value.s_type[this.value.s_type.length-1] != '*') {
									this.error(et.end, "subscripted value is neither array nor pointer nor vector");
									et.s_type == "error";
								} else 
									et.s_type = et.value.s_type.slice(0, et.value.s_type.length-1);
								break;
							case "NETZ" :
								if (this.rec.isStructType(et.value.s_type)) {
									this.error(et.end, "used struct type value where scalar is required");
									et.s_type = "error";
								} else
									et.s_type = "bool";
								break;
							case "NOT" :
								if (this.rec.isStructType(et.value.s_type)) {
									this.error(et.end, "used struct type value where scalar is required");
									et.s_type = "error";
								} else if (et.value.s_type == "double" || et.value.s_type == "float") {
									this.error(et.end, "wrong type argument to bit-complement");
									et.s_type = "error";
								} else 
									et.s_type = "bool";
								break;
							case "CONV" :
								if (!this.convType(et.value.s_type, et.s_type)) {
									this.error(et.end, "cannot convert '"+et.value.s_type+"'to '"+et.s_type+"'");
									et.s_type = "error";
								}
								break;
							default:
								et.s_type = "void";
								break;
						}
						break;
					default :
						switch (et.type.slice(5)) {
							case "VAR" : 
								et.s_type = et.value.s_type;
							case "FUNC" : 
								et.s_type = et.value.s_type; 
								var reg1 = et.value.reg;
								var reg2 = et.reg;
								while (reg1 != null && reg2 != null) {
									if (reg1.type != "empty" && reg2.type == "empty") {
										this.error(reg2.end, "too few arguments to function '"+et.value.name+"'");
										this.error(reg1.end, "declared here");
										break;
									}
									if (reg1.type == "empty" && reg2.type != "empty") {
										this.error(reg2.end, "too many arguments to function '"+et.value.name+"'");
										this.error(reg1.end, "declared here");
										break;
									}
									type1 = reg1.s_type;
									type2 = this.getType(reg2, prev);
									if (reg1.type == "va_list_args") {
										reg2 = reg2.next; continue;
									} else if (type2 != "error" && !this.conv(type2, type1)) 
										this.error("expected '"+type1+"' but argument is of type '"+type2+"'");
									reg1 = reg1.next;
									reg2 = reg2.next;
								}
								if (reg1 == null && reg2 != null) {
									this.error(reg2.end, "too few arguments to function '"+et.value.name+"'");
									this.error(et.value.reg.end, "declared here");
								}
								if (reg1 != null && reg2 == null) {
									this.error(et.reg.end, "too many arguments to function '"+et.value.name+"'");
									this.error(reg1.end, "declared here");
								}
								break;
							case "CONST" : break;
							case "char" : et.s_type = "char"; break;
							case "string" : et.s_type = "char*"; break;
							default : et.s_type = "void"; break;
						}
						break;
				}
				if (et.s_type != "error") 
					switch (et.type.slice(5)) {
						case "LESS" : case "MORE" : case "NOTLESS" : case "NOTMORE" : case "EQUAL" : case "NOTEQUAL" :
							et.s_type = "bool";
					}
				//println("analysis type="+et.type+" prev="+prev+" end s_type="+et.s_type);
				return;
			} 
			switch (et.type) {
				case "class" :
					s_prev = prev+et.name+"::";
					this.rec.addr_ct[s_prev] = 0;
					for (et = et.text ; et != null ; et = et.next)
						this.analysis(et, s_prev);
					this.rec.sizeof[s_prev.slice(0, s_prev.length-2)] = this.rec.addr_ct[s_prev];
					break;
				case "var" :
					this.analysis(et.value, prev);
					if (et.value.type != "empty") {
						type1 = et.s_type;
						type2 = this.getType(et.value, prev);
						//println("var type1="+type1+" type2="+type2);
						if (type1 != "error" && type2 != "error" && !this.convType(type2, type1)) {
							println(et.value.name);	
							this.error(et.end, "could not convert '"+et.value.name+"' from '"+type2+"' to '"+type1+"'");
						}
					}
					et.addr = this.rec.addr_ct[prev];
					this.rec.addr_ct[prev] += this.sizeof(et.s_type);
					break;
				case "func" :
					s_prev = prev+et.name+"::";
					this.rec.addr_ct[s_prev] = -4; 
					for (e = et.reg ; e != null ; e = e.next) {
						if (e.type == "va_list_args") continue;
						//println("reg type="+e.s_type+" name="+e.name);
						e.addr = this.rec.addr_ct[s_prev]; 
						this.rec.addr_ct[s_prev] -= this.sizeof(et.s_type);
					}
					this.rec.addr_ct[s_prev] = 0;
					this.analysis(et.text, s_prev);
					break;
				case "para" :
					this.rec.addr_ct[prev+et.bracket+"::"] = this.rec.addr_ct[prev];
					this.analysis(et.text, prev+et.bracket+"::");
					break;
				case "expr" :
					for (var i = 0 ; i < et.text.length ; i++) {
						if (et.text[i].type == "expr") {
							this.analysis(et.text[i], prev);
							et.text[i] = et.text[i].exprTree;
						} else if (et.text[i].type == "MULT" && (i==0 || op_st[et.text[i-1].type] != null))
							et.text[i].type = "PADDR"; 
						//println("expr type="+et.text[i].type+" name="+et.text[i].name);
					}
					et.exprTree = this.create_exprTree(et.text, 0, et.text.length-1);
					this.analysis(et.exprTree, prev);
					et.s_type = et.exprTree.s_type;
					break;
				case "if" :
					this.analysis(et.cond,   prev);
					this.analysis(et.stmt,   prev);
					this.analysis(et.e_stmt, prev);
					type1 = this.getType(et.cond, prev);
					if (type1 != "error" && !this.convType(type1, "bool"))
						this.error(et.cond.end, "could not convert '"+et.cond.name+"' from '"+type1+"' to 'bool'");
					break;
				case "while" :
					s_prev = prev+et.stmt.bracket+"::";
					this.rec.loops[s_prev]=et;
					this.analysis(et.cond,   prev);
					this.analysis(et.stmt,   prev);
					type1 = this.getType(et.cond, prev);
					if (type1 != "error" && !this.convType(type1, "bool"))
						this.error(et.cond.end, "could not convert '"+et.cond.name+"' from '"+type1+"' to 'bool'");
					break;
				case "for" :
					s_prev = prev+et.stmt.bracket+"::";
					this.rec.loops[s_prev]=et;
					this.analysis(et.s_expr, prev);
					this.analysis(et.c_expr, prev);
					this.analysis(et.e_expr, prev);
					this.analysis(et.stmt, prev);
					type1 = this.getType(et.c_expr, prev);
					if (type1 != "error" && !this.convType(type1, "bool"))
						this.error(et.c_expr.end, "could not convert '"+et.cond.name+"' from '"+type1+"' to 'bool'");
					break;
				case "switch" :
					s_prev = prev+et.bracket+"::";
					this.rec.swits[s_prev]=et;
					this.analysis(et.expr, prev);
					this.analysis(et.text, s_prev);
					return true;
				case "case" :
					println("case et.value="+et.value);
					println("case et.value.type="+et.value.type);
					et.value.type = "expr_"+et.value.type;
					swit = this.rec.swits[prev];
					if (swit == null) {
						this.error(et.end, "case label not within a switch statement"); break;
					} 
					type1 = this.getType(swit.expr, prev);
					type2 = this.getType(et.value,  prev);
					//println("case type1="+type1+" type2="+type2);
					if (type1 != "error" && type2 != "error" && !this.convType(type1, type2))
						this.error(et.end, "could not convert '"+et.value.name+"' from '"+type2+"' to '"+type1+"'");
					break;
				case "default" :
					swit = this.rec.swits[prev];
					if (swit == null) {
						this.error(et.end, "default label not within a switch statement"); break;
					}
					break;
				case "break" :
					swit = this.rec.swits[prev];
					loop = this.rec.loops[prev];
					if (swit == null && loop == null) {
						this.error(et.end, "break statement not within loop or switch"); break;
					}
					if (swit != null)
						et.b_point = swit.next;
					else 
						et.b_point = loop.next;
					break;
				case "continue" :
					loop = this.rec.loops[prev];
					if (loop == null) {
						this.error(et.end, "continue statement not within a loop"); break;
					}
					if (loop.type == "for")
						et.c_point = loop.e_stmt;
					else
						et.c_point = loop.cond;
					break;
				default :
					break;
			}
			//println("analysis type="+et.type+" prev="+prev+" end");
			if (et.next != null) {
				println("analysis next");
				this.analysis(et.next, prev);
			}
		}
		// ==================================================================================
		// 	Instruction generate
		// ==================================================================================
		var i_gen = new Object();
		i_gen.rec = rec;
		i_gen.generate = function(et, prev, addr, reg_l) {
			et.addr = addr;
			var insts = null;
			switch (et.type) {
				case "func" :
					insts = this.generate(et.text, prev+et.name+"::", addr, reg_l); 
					break;
				case "para" :
					insts = this.generate(et.text, prev+et.bracket+"::", addr, reg_l); 
					break;
				case "var" :
					if (et.value.type != "empty") {
						insts = this.calc(et.value, reg_l);
						insts.concat(this.save(et, reg_l));
					} else 
						insts = new Array();
					break;
				case "if" :
					insts = this.generate(et.cond, prev, addr, reg_l);
					if (et.e_stmt.type != "empty") {
						insts.concat(this.beqz(reg_l, et.e_stmt));
						insts.concat(this.generate(et.stmt, prev, addr+insts.length, reg_l));
						insts.concat(this.b(et.next));
						insts.concat(this.generate(et.e_stmt, prev, addr+insts.length, reg_l));
					} else {
						insts.concat(this.beqz(reg_l, et.next));
						insts.concat(this.generate(et.stmt, prev, addr+insts.length, reg_l));
					}
					break;
				case "while" :
					insts = this.calc(et.cond, prev, addr, reg_l);
					insts.concat(this.beqz(reg_l, et.next));
					insts.concat(this.generate(et.stmt, prev, addr+insts.length, reg_l));
					insts.concat(this.calc(et.cond, prev, addr+insts.length, reg_l));
					insts.concat(this.bnez(reg_l, et.stmt));
					break;
				case "for" :
					insts = this.generate(et.s_expr, prev, addr, reg_l);
					insts.concat(this.calc(et.c_expr, prev, addr+insts.length, reg_l));
					insts.concat(this.beqz(reg_l, et.next));
					insts.concat(this.generate(et.stmt, prev, addr+insts.length, reg_l));
					insts.concat(this.generate(et.e_expr, prev, addr+inst.length, reg_l));
					insts.concat(this.calc(et.cond, prev, addr+inst.length, reg_l));
					insts.concat(this.bnez(reg_l, et.stmt));
					break;
				case "break" :
					insts = this.b(et.b_point);
					break;
				case "continue" :
					insts = this.b(et.c_point);
					break;
				default :
					if (et.type.slice(0, 5) == "expr_") {
						switch (et.op_st) {
							case "BINARY" :
								insts = new Array();
								if (et.type.slice(5, 11) != "ASSIGN")
									insts.concat(this.generate(et.value1, prev, addr+insts.length, reg_l);
								insts.concat(this.generate(et.value2, prev, addr+insts.length, reg_l+1));
								switch (et.type.slice(5)) {
									case "ADD" :
										insts.concat(this.add(reg_l, reg_l, reg_l+1, et.s_type)); break;
									case "SUB" :
										insts.concat(this.sub(reg_l, reg_l, reg_l+1, et.s_type)); break;
									case "MULT" :
										insts.concat(this.mult(reg_l, reg_l, reg_l+1, et.s_type));break;
									case "DIV" :
										insts.concat(this.div(reg_l, reg_l, reg_l+1, et.s_type)); break;
									case "MOD" :
										insts.concat(this.mod(reg_l, reg_l, reg_l+1, et.s_type)); break;
									case "AND" :
										insts.concat(this.and(reg_l, reg_l, reg_l+1, et.s_type)); break;
									case "OR" :
										insts.concat(this.or(reg_l, reg_l, reg_l+1, et.s_type)); break;
									case "XOR" :
										insts.concat(this.xor(reg_l, reg_l, reg_l+1, et.s_type)); break;
									case "SLL" :
										insts.concat(this.sll(reg_l, reg_l, reg_l+1, et.s_type)); break;
									case "SRL" :
										insts.concat(this.srl(reg_l, reg_l, reg_l+1, et.s_type)); break;
									case "SRA" :
										insts.concat(this.sra(reg_l, reg_l, reg_l+1, et.s_type)); break;
									case "LESS" :
										insts.concat(this.less(reg_l, reg_l, reg_l+1, et.s_type)); break;
									case "MORE" :
										insts.concat(this.more(reg_l, reg_l, reg_l+1, et.s_type)); break;
									case "NOTLESS" :
										insts.concat(this.notless(reg_l, reg_l, reg_l+1, et.s_type)); break;
									case "NOTMORE" :
										insts.concat(this.notmore(reg_l, reg_l, reg_l+1, et.s_type)); break;
									case "EQUAL" :
										insts.concat(this.equal(reg_l, reg_l, reg_l+1, et.s_type)); break;
									case "NOTEQUAL" :
										insts.concat(this.notequal(reg_l, reg_l, reg_l+1, et.s_type)); break;
									case "ASSIGN" :
										insts.concat(this.save(et.value1, reg_l)); break; 
									default :
										break;
								}
							default :
								break;
						}
					}
					break;
			}
			if (et.next != null)
				insts.concat(this.generate(et, prev, addr+inst.length, reg_l));
			return insts;
		}
		i_gen.calc = function(et, prev, addr, reg_l) {
			et.addr = addr;
			var insts = new Array();
			if (this.value3 != null) { 
				insts.concat(this.calc(et.value1, prev, addr+inst.length, reg_l));
				insts.concat(this.beqz(reg_l, et.value3));
				insts.concat(this.calc(et.value2, prev, addr+inst.length, reg_l));
				insts.concat(this.b(next));
				insts.concat(this.calc(et.value3, prev, addr+inst.length, reg_l));
			} else {
				if (this.value1 != null)
					insts.concat(this.calc(et.value1, prev, addr+inst.length, reg_l));
				//if (et.type == "expr_booland")
				//	insts.concat(this.beqz(reg_l, next));
				//if (et.type == "expr_boolor")
				//	insts.concat(this.bnez(reg_l, next));
				if (this.value2 != null)
					insts.concat(this.calc(et.value2, prev, addr+inst.length, reg_l+1));
				switch (et.type) {
					// ...
				}
			}
		}
		i_gen.gen_baddr = function(exprs) {
			for (var i = 0 ; i < exprs.length ; i++) {
				if (exprs[i].type[0] == 'B') 
					exprs[i].imme = exprs[i].imme.addr - i;
				if (exprs[i].type[0] == 'J')
					exprs[i].imme = exprs[i].imme.addr;
			}
		}
		
		// ==================================================================================
		// 	User interface
		// ==================================================================================
		ui.rec = rec;
		ui.w_ana = w_ana;
		ui.g_ana = g_ana;
		ui.load = function(para) {
			ui.input_paused();
			var i = para.indexOf(" ");
			if (i == -1) i = para.length;
			var filename = para.slice(0, i);
			para = para.slice(i);
			var word = "";
			var b_ls = false;
			while (para.length != 0) {
				var i = para.indexOf(" ", 1);
				if (i == -1) i = para.length;
				word = para.slice(1, i);
				para = para.slice(i);
				if (word == "-ls") b_ls = true;
			}
			var xmlHttp = new XMLHttpRequest();
			xmlHttp.open("GET", filename, false);
			xmlHttp.send(null);
			this.rec.setText(xmlHttp.responseText+'$');
			println("complete reading c code '" + filename + "'");
			if (b_ls) this.printAll(this.rec.text);
			ui.input_active();
		}
		ui.compile = function() {
			ui.input_paused();
			this.w_ana.text = this.rec.text;
			var et = this.w_ana.analysis(0, "", "code");
			this.g_ana.analysis(et, "");
			ui.input_active();
		}
		ui.save = function(filename) {
			ui.input_paused();
			this.savepath = filename;
			ui.input_active();
		}
		ui.input_paused = function() {
			ctrl_active = false;
		}
		ui.input_active = function() {
			ctrl_active = true;
			print("uComplier >> ");	
		}
		ui.pause = function() {
			pause_active = true;
			println("Press ANYKEY to continue...");
		}
		ui.printAll = function(text) {
			var l_ct = 0;
			while (text.length > 0) {
				if (pause_active) continue;
				i = text.indexOf("\n");
				if (i == -1) i = text.length;
				line = text.slice(0, i);
				text = text.slice(i+1);
				println(line);
				if (++l_ct > 38) {
					l_ct = 0; this.pause();
				}
			}
		}
		
		ui.input_paused();
		println("Ucore C complier v1.0 (uComplier)");
		println("                                     Made by Morenan");
		println("Usage : load filepath [-ls] : Load the c source code");
		println("           -ls : Print the code on the webpage screen.");
		println("        save filepath : Target the instruction code file's path(seem as 'Execute file')");
		println("        compile [-o [filepath]] : Compile the c code, and generate the instruction code");
		println("           -o [filepath] : Save the assemble. Print it when filepath is ignored.");
		ui.input_active();
		
	</script>
